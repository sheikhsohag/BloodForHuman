{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ forms.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ forms.password }}
            </div>
            <div class="login">
                <button type="submit" class="login">Login</button>
            </div>
           
        </form>
</div>


    <style>
          .login-container{
             width: 300px;
             margin: 20px auto;
             background-color: #6e8f21;
             padding: 20px;
             border-radius: 5px;
             box-shadow: 0 0 10px rgb(red, green, blue);

          }
          .login{
            text-align: center;
          }

    </style>
  
{% endblock content %}
